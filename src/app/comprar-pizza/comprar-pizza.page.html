<ion-header>
  <ion-toolbar>
      <ion-buttons>
          <ion-back-button></ion-back-button>
        </ion-buttons>
    <ion-title>Comprar {{nomePizza}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card>
      <img src="../../assets/pizza1.jpg"/>
      <ion-card-content>
        <ion-card-title>{{nomePizza}}</ion-card-title>
        <ion-card-subtitle>{{descricaoPizza}}</ion-card-subtitle>
        <div>
          <h1 text-right>R${{precoPizza}}</h1>
        </div>
        <ion-item>
            <ion-card-subtitle>Dividir com quantos friends ?</ion-card-subtitle>
            <ion-button type='submit' expand='block' (click)="dividirPizza('+')" class="ion-margin-top">+</ion-button>
            {{qtdPizza}}
            <ion-button type='submit' expand='block' (click)="dividirPizza('-')" class="ion-margin-top">-</ion-button>
          </ion-item> 
          <!-- <ion-range pin="true" min="1" max="10" (ionchange)></ion-range> -->
      </ion-card-content> 
    </ion-card>
</ion-content>
